<div id="statusna-tabla">
	<div id="status">
		<a *ngIf="!notificationMessage" id="logo" routerLink="/kontrolna-tabla">{{statusMessage}}</a>
		<p *ngIf="notificationMessage" [class.error]="notificationType===0 || notificationType===1" [class.success]="notificationType===2" [class.fadingOut]="fadingOut" >
		  {{notificationMessage}}
		</p>
	</div>

  <a id="korisnik" routerLink="/korisnik">{{username}}</a>

  <a (click)="odjaviSe()">Одјави се</a>
</div>
