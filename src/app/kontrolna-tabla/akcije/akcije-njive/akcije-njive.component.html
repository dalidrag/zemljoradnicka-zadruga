<div class="aktivnosti">
	<div>
		<div class="aktivnost-slika" id="slika-oranje">
			<span class="aktivnost-tekst">Орање</span>
		</div>
		<button *ngIf="oranjeTeme" (click)="oranjeInfoTeme()" id="oranje-info-button"><i>i</i></button>
		<button *ngIf="!oranjeTeme" (click)="oranjeDodajInfo()"><b>+</b></button>
	</div>
	<div>
		<div (click)="sejanje()" class="aktivnost-slika" id="slika-sejanje">
			<span class="aktivnost-tekst">Сејање</span>
		</div>
		<button *ngIf="sejanjeTeme" (click)="sejanjeInfoTeme()" id="sejanje-info-button"><i>i</i></button>
	</div>
	<div>
		<div class="aktivnost-slika" id="slika-navodnjavanje">
			<span class="aktivnost-tekst-mali">Наводњавање</span>
		</div>
		<button *ngIf="!navodnjavanjeTeme"><b>+</b></button>
	</div>
	<div>
		<div class="aktivnost-slika" id="slika-djubrenje">
			<span class="aktivnost-tekst">Ђубрење</span>
		</div>
	</div>
	<div class="aktivnost-slika" id="slika-prskanje">
		<span class="aktivnost-tekst">Прскање</span>
	</div>
	<div>
		<div class="aktivnost-slika" id="slika-zetva">
			<span class="aktivnost-tekst">Жетва</span>
		</div>
		<button *ngIf="zetvaTeme" (click)="zetvaInfoTeme()" id="zetva-info-button"><i>i</i></button>
	</div>
</div>
