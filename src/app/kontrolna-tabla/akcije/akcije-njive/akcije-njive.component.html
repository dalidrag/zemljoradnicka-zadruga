<div class="aktivnosti">
	<div>
		<div class="aktivnost-slika" id="slika-oranje">
			<span class="aktivnost-tekst">Орање</span>
		</div>
		<button *ngIf="oranjeTeme" (click)="prikaziInfoTeme($event, oranjeTeme, 'Oranje')" id="oranje-info-button"><i>i</i></button>
		<button *ngIf="!oranjeTeme" (click)="dodajInfo($event)" data-tipakcije="Oranje">+</button>
	</div>
	<div>
		<div (click)="sejanje()" class="aktivnost-slika" id="slika-sejanje">
			<span class="aktivnost-tekst">Сејање</span>
		</div>
		<button *ngIf="sejanjeTeme" (click)="prikaziInfoTeme($event, sejanjeTeme, 'Sejanje')" id="sejanje-info-button"><i>i</i></button>
	</div>
	<div>
		<div class="aktivnost-slika" id="slika-navodnjavanje">
			<span class="aktivnost-tekst-mali">Наводњавање</span>
		</div>
		<button *ngIf="!navodnjavanjeTeme" (click)="dodajInfo($event)" data-tipakcije="Navodnjavanje">+</button>
		<button *ngIf="navodnjavanjeTeme" (click)="prikaziInfoTeme($event, navodnjavanjeTeme, 'Navodnjavanje')" id="navodnjavanje-info-button"><i>i</i></button>
	</div>
	<div>
		<div class="aktivnost-slika" id="slika-djubrenje">
			<span class="aktivnost-tekst">Ђубрење</span>
		</div>
	</div>
	<div class="aktivnost-slika" id="slika-prskanje">
		<span class="aktivnost-tekst">Прскање</span>
	</div>
	<div>
		<div class="aktivnost-slika" id="slika-zetva">
			<span class="aktivnost-tekst">Жетва</span>
		</div>
		<button *ngIf="zetvaTeme" (click)="prikaziInfoTeme($event, zetvaTeme, 'Zetva')" id="zetva-info-button"><i>i</i></button>
	</div>
</div>
