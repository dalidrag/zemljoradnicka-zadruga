<div class="section-header">
	<div class="inset-line-left"></div>
	<div class="header-text">Њиве</div>
	<div class="section-header-last inset-line"></div>
</div>
<div *ngFor="let njiva of njive" [class.nova-njiva]="novaNjivaId && novaNjivaId===njiva.id" (click)="prikaziNjivu(njiva.id)" class="njiva">
	<div class="okvir-njive">
		<div class="slika-njive"></div>
		<p>{{njiva.ime}}</p>
	</div>
	<div *ngFor="let usev of njiva.usevi" [class.novi-usev]="noviUsevId && noviUsevId===usev.id">
		<p>{{usev.vrsta_useva}}</p>
	</div>
</div>
<button (click)="prikaziInformacije()" data-tema="pasulj_osnovno" id="info-dugme">Informacije</button>
<a [routerLink]="['/kontrolna-tabla', 'imovina', {outlets: {'njive': ['dodaj-njivu']}}]">Додај њиву</a>
